inherit_gem:
  google-style: google-style.yml

AllCops:
  Exclude:
    - "google-gax.gemspec"
    - "test/**/*"

Metrics/ClassLength:
  Exclude:
    - "lib/google/gax/configuration.rb"

Style/Documentation:
  Exclude:
    - "lib/google/gax/api_call.rb"
    - "lib/google/gax/errors.rb"
    - "lib/google/gax/grpc/status_details.rb"
Style/GuardClause:
  Exclude:
    - "lib/google/gax/grpc/stub.rb"
Style/CaseEquality:
  Exclude:
    - "lib/google/gax/configuration.rb"
